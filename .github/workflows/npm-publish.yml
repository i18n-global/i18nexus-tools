name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "test-*.tsx"
      - "src/test-*.tsx"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: check-version
        run: |
          if npm view i18nexus-tools@${{ steps.package-version.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.package-version.outputs.version }} already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.package-version.outputs.version }} is new"
          fi
        continue-on-error: true

      - name: Install dependencies
        if: steps.check-version.outputs.exists != 'true'
        run: npm install

      - name: Build
        if: steps.check-version.outputs.exists != 'true'
        run: npm run build

      - name: Run tests (if available)
        if: steps.check-version.outputs.exists != 'true'
        run: npm test --if-present
        continue-on-error: true

      - name: Publish to npm
        if: steps.check-version.outputs.exists != 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        if: steps.check-version.outputs.exists != 'true'
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping tag creation"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "Tag v$VERSION created and pushed"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Release exists
        if: steps.check-version.outputs.exists != 'true'
        id: release-check
        run: |
          VERSION=${{ steps.package-version.outputs.version }}
          if gh release view "v$VERSION" >/dev/null 2>&1; then
            echo "Release v$VERSION already exists"
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release v$VERSION does not exist"
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check-version.outputs.exists != 'true' && steps.release-check.outputs.release_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          release_name: Release v${{ steps.package-version.outputs.version }}
          body: |
            ## ğŸ‰ Release v${{ steps.package-version.outputs.version }}

            ### ğŸ“¦ Installation

            \`\`\`bash
            npm install -g i18nexus-tools@${{ steps.package-version.outputs.version }}
            \`\`\`

            ### ğŸ”— Links

            - ğŸ“– [Documentation](https://github.com/${{ github.repository }}/tree/main/docs)
            - ğŸ“¦ [npm Package](https://www.npmjs.com/package/i18nexus-tools/v/${{ steps.package-version.outputs.version }})

            See documentation for full changelog and usage guide.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip - Version already published
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "â­ï¸  Skipping publish - version ${{ steps.package-version.outputs.version }} already exists on npm"
