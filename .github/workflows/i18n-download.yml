name: Download Translations

# ‚ö†Ô∏è This is an EXAMPLE workflow for i18nexus-tools users
# Do not enable this in the i18nexus-tools repository itself
# Copy this file to your own project to use it

on:
  # schedule:
  #   - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Allow manual trigger only

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json
          chmod 600 credentials.json

      - name: Download translations
        run: |
          npx i18n-download
        env:
          NODE_ENV: production

      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet locales/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update translations from Google Sheets"
          title: "üåç Update translations from Google Sheets"
          body: |
            ## Translation Update

            This PR contains updated translations downloaded from Google Sheets.

            ### Changes
            - Updated translation files in `locales/` directory

            ### Action Required
            - Review the translation changes
            - Test the application with new translations
            - Merge when ready

            ---
            *Auto-generated by GitHub Actions*
          branch: "translations-update"
          delete-branch: true
          labels: |
            translations
            automated
